<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="main container">
    <div id="1">
      <div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone</th>
              <th>Street</th>
              <th>Zip</th>
              <th>City</th>
            </tr>
          </thead>
          <tbody id="tb"></tbody>
        </table>
      </div>
    </div>
    <div id="2">
      <input type="number" id="userId" placeholder="ID">
      <button id="getUserButton">Get User</button>
      <table id="singleUserTable">

      </table>
    </div>
    <div class="row">
      <div id="3" class="p-4 col-lg-6">
        <h2>Add User</h2>
        <div>
          <input type="text" id="fname">
          <label for="fname">First Name</label>
        </div>
        <div>
          <input type="text" id="lname">
          <label for="lname">Last Name</label>
        </div>
        <div>
          <input type="number" id="phone">
          <label for="phone">Phone</label>
        </div>
        <div>
          <input type="text" id="street">
          <label for="street">Street</label>
        </div>
        <div>
          <input type="number" id="zip">
          <label for="zip">Zip</label>
        </div>
        <div>
          <input type="text" id="city">
          <label for="city">City</label>
        </div>
        <div>
          <button id="addUserButton">Add User</button>
        </div>
      </div>
      <div id="4" class="p-4 col-lg-6">
        <h2>Edit User</h2>
        <div>
          <input type="number" id="eid">
          <label for="eid">ID</label>          
        </div>
        <div>
          <input type="text" id="efname">
          <label for="efname">First Name</label>
        </div>
        <div>
          <input type="text" id="elname">
          <label for="elname">Last Name</label>
        </div>
        <div>
          <input type="number" id="ephone">
          <label for="ephone">Phone</label>
        </div>
        <div>
          <input type="text" id="estreet">
          <label for="estreet">Street</label>
        </div>
        <div>
          <input type="number" id="ezip">
          <label for="ezip">Zip</label>
        </div>
        <div>
          <input type="text" id="ecity">
          <label for="ecity">City</label>
        </div>
        <div>
          <button id="editUserButton">Edit User</button>
        </div>
      </div>
      <div id="5">
        <h2>Delete User</h2>
        <input type="number" id="did">
        <label for="did">id</label>
        <button id="deleteUserButton">DeleteUser</button>
      </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
