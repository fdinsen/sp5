<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="p-3" id="jokes"></div>
  <div class="p-3">
    <input type="number" id="jokeId">
    <button id="getJoke">Get Joke</button>
    <p id="jokeContainer"></p>
  </div>
  <div class="p-3">
    <input type="text" id="jokeContent">
    <button id="addJoke">Add Joke</button>
  </div>
  <div class="p-3">
    <button id="getQuote">Get Hourly Joke</button>  
    <div id="quoteContainer"></div>
  </div>
  <div>
    <p id="cardinal"></p>
    <object data="fourHearts.svg" id="clover" type="image/svg+xml"></object>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
